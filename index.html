<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Message App</title>
    <script src="javascript/client.js"></script> <!-- used to manage the client -->
    <script src="javascript/data_validator.js"></script> <!-- validates data from the client -->
    <script src="javascript/user.js"></script> <!-- a simple user class -->
    <script src="javascript/message.js"></script> <!-- a simple message class -->
    <script src="javascript/server_requester.js"></script> <!-- a class user to send request to the server -->
    <link rel="stylesheet" href="css/sign_up_styles.css"> <!-- styles for the sign up page -->
</head>
<body>
    <div action="#" method="post" class="form-container">
        <h2 id="title">Sign Up</h2>
        <!-- name -->
        <input type="text" id="name" class="text_input" placeholder="Name" value="Franklin">
        <!-- last name -->
        <input type="text" id="lastname" class="text_input" placeholder="Last Name" value="Coello">
        <!-- email -->
        <input type="text" id="email" class="text_input" placeholder="Email" value="franklincoello1@gmail.com">
        <!-- username -->
        <input type="text" id="username" class="text_input" placeholder="Username" value="frankCa99">
        <!-- password -->
        <input type="text" id="password" class="text_input" placeholder="Password" value="frank_ca99">
        <button id="submit_button" class="submit button">Send</button>
    </div>
</body>
</html>
