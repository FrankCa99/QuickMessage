<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>QM | Login</title>
    <link rel="stylesheet" href="../css/login.css">
  </head>
  <body>
    <div class="container">
      <div class="title_container">
        <h1 id="login_title">Login</h1>
      </div>
      <div class="form_container">
        <input type="text" id="username_input" placeholder="Type your username here">
        <input type="password" id="password_input" placeholder="Type your password here">
        <button type="button" id="login_button">login</button>
      </div>
      <div class="sign_in_link_container">
        <p id="info">New to Quick Messaging? <a href="#" id="link_to">Sign Up</a></p>
      </div>
    </div>
  </body>
</html>
