<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>QM | sign in</title>
    <script src="../javascript/signin.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../css/signin.css">
  </head>
  <body>
    <div class="container">
      <div class="title_container">
        <h1 id="login_title">signing in...</h1>
      </div>
      <div class="form_container">
        <input type="text" id="username_input" placeholder="username">
        <input type="password" id="password_input" placeholder="password">
        <button type="button" id="signin_button">sign in</button>
        <span id="error"></span>
      </div>
      <div class="sign_in_link_container">
        <p id="info">new to Quick Messaging? <a href="#" id="link_to">sign up</a></p>
      </div>
    </div>
  </body>
</html>
